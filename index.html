<html>
	<head>
		<title> Min finder App By Ganesh Surya</title>
		<style>
			*{font-size:40px;}
			.btn{background-color:black; color:white; width:20%;}
			body{background-color:lightblue;}
		</style>
	</head>
	<body>
	<center>
		<form onsubmit="minfinder()">
			<h1> Min Finder App</h1>
			<input type="number" step="any" id="num1" placeholder="Enter fir number" />
			</br></br>
			<input type="number" step="any" id="num2" placeholder="Enter sec number" />
			</br></br>
			<input type="submit" value="M1" class="btn"/>
			<input type="submit" value="M2" class="btn"/>
			<input type="submit" value="M3" class="btn"/>
		</form>
		<h2 id="msg" ></h2>
		<script>

			function minfinder(){
				event.preventDefault();
			 	let num1= document.getElementById("num1");
			 	let num2= document.getElementById("num2");
			 	let msg= document.getElementById("msg");
				let action= document.activeElement.value;
				let n1= parseInt(num1.value);
				let n2= parseInt(num2.value);
				
				if(num1.value===""){
					alert("plese Enter 1st number");
					msg.innerHTML="";
					num1.focus();
					return;
				}
				if(num2.value===""){
					alert("plese Enter 2nd number");
					msg.innerHTML="";
					num2.focus();
					return;
				}
				if(action==="M1"){
					if(n1 < n2){
						msg.innerHTML="M1-->"+ n1;
					}
					else{
						msg.innerHTML="M1-->"+n2;
					}
					
				}
				else if(action==="M2"){
					let ans= n1 < n2? n1 : n2;
					msg.innerHTML="M2-->"+ ans;
				}
				else if(action==="M3"){
					let ans= Math.min(n1,n2);
					msg.innerHTML="M3-->"+ans;
				}
				
				

				


			}
		</script>
	</center>
	</body>
</html>
